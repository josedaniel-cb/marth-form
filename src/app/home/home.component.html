    <!-- https://www.syncfusion.com/blogs/post/easy-steps-to-host-an-angular-app-in-github-pages.aspx -->
    <div class="flex">
      <button
        class="mt-8 rounded bg-blue-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
        (click)="handleSubmit()"
      >
        Calculate
      </button>
      <button
        class="ml-4 mt-8 rounded bg-slate-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
        (click)="reset()"
      >
        Reset
      </button>
      <button
        class="ml-4 mt-8 rounded bg-slate-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
        (click)="list = []"
      >
        Clear history
      </button>
    </div>

    <div *ngIf="list.length > 0" class="relative mt-6 overflow-x-auto">
      <table class="w-full text-left text-sm text-gray-500 dark:text-gray-400">
        <thead
          class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">#</th>
            <th scope="col" class="py-3 px-6">Operation</th>
            <th scope="col" class="py-3 px-6">Value (pt)</th>
            <th scope="col" class="py-3 px-6">Value (m3)</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of list; index as i"
            class="border-b bg-white dark:border-gray-700 dark:bg-gray-800"
          >
            <th
              scope="row"
              class="whitespace-nowrap py-4 px-6 font-medium text-gray-900 dark:text-white"
            >
              {{ i + 1 }}
            </th>
            <th
              scope="row"
              class="whitespace-nowrap py-4 px-6 font-medium text-gray-900 dark:text-white"
            >
              {{ item.operation }}
            </th>
            <th
              scope="row"
              class="whitespace-nowrap py-4 px-6 font-medium text-gray-900 dark:text-white"
            >
              {{ item.valuePt.toFixed(2) }}
            </th>
            <th
              scope="row"
              class="whitespace-nowrap py-4 px-6 font-medium text-gray-900 dark:text-white"
            >
              {{ item.valueM3.toFixed(2) }}
            </th>
          </tr>
        </tbody>
      </table>
